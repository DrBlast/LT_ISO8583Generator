# ===== DATAPOOL =====
#    DATAPOOL - path for cardpool file
DATAPOOL=dataPool/CardNumPool.txt

# ===== FRAUDS =====
#    FRAUD_CHANCE - percent % for fraud txns:
#      если предыдущая транзакция для выбранной карты из другой страны была менее, чем секунду назад,
#      а также по профилю FRAUD_CHANCE не должно быть фрода (транзакции из разных стран),
#	   то используется страна из предыдущей транзакции для данной карты.
FRAUD_CHANCE=2

# ===== FAILURE =====
#    TXN_FAIL_RESPONSE_TIMEOUT - if txn response received after N milliseconds, then mark(GUI) txn as failed.
TXN_FAIL_RESPONSE_TIMEOUT=5000